<body>

    <script>
        // 1. X·ª≠ l√Ω hi·ªán n√∫t b·∫•m khi click v√†o m√†n h√¨nh
        let firstClick = false;
        document.body.addEventListener('click', function(e) {

        // 2. X·ª≠ l√Ω khi b·∫•m n√∫t chuy·ªÉn trang
        document.getElementById('nextBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            
            const heartPage = document.getElementById('heartPage');
            heartPage.style.opacity = '0';
            
            setTimeout(() => {
                heartPage.style.display = 'none';
                const bubblePage = document.getElementById('bubblePage');

        });

        // 3. Logic Bong B√≥ng v√† L·ªùi Nh·∫Øn (ƒê√É CH·ªàNH S·ª¨A V·ªä TR√ç)
        const messages = [
            "Y√™u ch·ªã nhi·ªÅuuuu ‚ù§Ô∏è",
            "Ph∆∞∆°ng Th·∫£o D·ªÖ th∆∞∆°nggg",
            "Cho ch·ªã n√® üíêüíêüíê",
            "Nh·ªõ ch·ªã nhi·ªÅuuuu",
            "Xin l≈©i m√≤ooooo",
            "Love You 3000",
            "ƒê·ª´ng d·∫≠n n·ªØa nhaaa",
            "√îm c√°i n√® ü´Çü´Ç",
            "C√¥ng Ch√∫a xinh ƒë·∫πpp",
            "LOVE YOUü´∞ü´∞",
            "Y√™u em b√© ‚ù§Ô∏è"
        ];

        function startBubbles() {
            const container = document.getElementById('bubblePage');
            setInterval(() => {
                createBubble(container);
            }, 400);
        }

        function createBubble(container) {
            const b = document.createElement('div');
            b.className = 'bubble';
            
            const size = Math.random() * 40 + 30;
            b.style.width = size + 'px';

            const randomLeft = Math.random() * 90;

            const duration = Math.random() * 5 + 4;
            b.style.animationDuration = duration + 's';
            
            // X·ª≠ l√Ω s·ª± ki·ªán b·∫•m b√≥ng
            b.onclick = function(e) {
                e.stopPropagation();
                
                // L·∫•y t·ªça ƒë·ªô bong b√≥ng tr√™n m√†n h√¨nh (ƒêI·ªÇM M·ªöI QUAN TR·ªåNG)
                const rect = b.getBoundingClientRect();
                
                showMsg(rect.left + rect.width / 2, rect.top + rect.height / 2); // Truy·ªÅn t·ªça ƒë·ªô t√¢m bong b√≥ng
                b.remove(); // N·ªï b√≥ng

            container.appendChild(b);

            setTimeout(() => { b.remove(); }, duration * 1000);
        }
        
        // H√†m hi·ªÉn th·ªã l·ªùi nh·∫Øn t·∫°i v·ªã tr√≠ (x, y)
        function showMsg(x, y) {
            const msgBox = document.createElement('div');
            msgBox.className = 'msg-popup';
            
            // Ch·ªçn l·ªùi nh·∫Øn ng·∫´u nhi√™n
            msgBox.innerText = messages[Math.floor(Math.random() * messages.length)];
            
            // ƒê·∫∑t v·ªã tr√≠ popup (ƒêI·ªÇM M·ªöI QUAN TR·ªåNG)
            msgBox.style.left = x + 'px';
            msgBox.style.top = y + 'px';

            document.getElementById('bubblePage').appendChild(msgBox);
            msgBox.style.display = 'block';
            
            // T·ª± t·∫Øt sau 3 gi√¢y v√† x√≥a kh·ªèi DOM
            setTimeout(() => {
                msgBox.style.display = 'none';

    <script>
      /*
       * Settings
       */
      var settings = {
        particles: {
          length: 5000,
          duration: 2.5,
          velocity: 200,
          effect: -0.6,
          size: 13,
        },
      };

      /*
       * RequestAnimationFrame polyfill by Erik M√∂ller
       */
      (function () {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function (h, e) {
            var d = new Date().getTime();
            var f = Math.max(0, 16 - (d - b));
            var g = window.setTimeout(function () {
              h(d + f);
            }, f);
            b = d + f;
            return g;
          };
        }
        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
          };
        }
      })();

      /*
       * Point class
       */
      var Point = (function () {
        function Point(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;
          this.y = typeof y !== "undefined" ? y : 0;
        }
        Point.prototype.clone = function () {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function (length) {
          if (typeof length == "undefined")
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Point.prototype.normalize = function () {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };
        return Point;
      })();

      var Pointx = (function () {
        function Pointx(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;
          this.y = typeof y !== "undefined" ? y : 0;
        }
        Pointx.prototype.clone = function () {
          return new Point(this.x, this.y);
        };
        Pointx.prototype.length = function (length) {
          if (typeof length == "undefined")
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Pointx.prototype.normalize = function () {
          var length = this.length();
          this.x /= length * 100;
          this.y /= length * 100;
          return this;
        };
        return Point;
      })();

      /*
       * Particle class
       */
      var Particle = (function () {
        function Particle() {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        }
        Particle.prototype.initialize = function (x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function (deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };
        Particle.prototype.draw = function (context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(
            image,
            this.position.x - size / 2,
            this.position.y - size / 2,
            size,
            size
          );
        };
        return Particle;
      })();

      /*
       * ParticlePool class
       */
      var ParticlePool = (function () {
        var particles,
          firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        function ParticlePool(length) {
          // create and populate particle pool
          particles = new Array(length);
          for (var i = 0; i < particles.length; i++)
            particles[i] = new Particle();
        }
        ParticlePool.prototype.add = function (x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);

          // handle circular queue
          firstFree++;
          if (firstFree == particles.length) firstFree = 0;
          if (firstActive == firstFree) firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function (deltaTime) {
          var i;

          // update active particles
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].update(deltaTime);
            for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
          }

          // remove inactive particles
          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;
            if (firstActive == particles.length) firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function (context, image) {
          // draw active particles
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].draw(context, image);
            for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
          }
        };
        return ParticlePool;
      })();

      /*
       * Putting it all together
       */
      (function (canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate =
            settings.particles.length / settings.particles.duration, // particles/sec
          time;

        // get point on heart with -PI <= t <= PI
        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) -
              50 * Math.cos(2 * t) -
              20 * Math.cos(3 * t) -
              10 * Math.cos(4 * t) +
              25
          );
        }

        // creating the particle image using a dummy canvas
        var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          // helper function to create the path
          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }
          // create the path
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01; // baby steps!
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          // create the fill
          context.fillStyle = "#ff3490";
          context.fill();
          // create the image
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        // render that thing!
        function render() {
          // next animation frame
          requestAnimationFrame(render);

          // update time
          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
          time = newTime;

          // clear canvas
          context.clearRect(0, 0, canvas.width, canvas.height);

          function pointOnHeartx(t) {
            return new Point(
              160 * Math.pow(Math.sin(t), 3),
              130 * Math.cos(t) -
                20 * Math.cos(2 * t) -
                8 * Math.cos(3 * t) -
                4 * Math.cos(4 * t) +
                5
            );
          }

          function pointOnHearty(t) {
            return new Point(
              320 * Math.pow(Math.sin(t), 3),
              260 * Math.cos(t) -
                100 * Math.cos(2 * t) -
                40 * Math.cos(3 * t) -
                4 * Math.cos(4 * t) +
                30
            );
          }

          // create new particles
          var amount = particleRate * deltaTime;
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos.clone().length(settings.particles.velocity);
            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }

          var amountx = (particleRate * deltaTime) / 5;
          for (var i = 0; i < amountx; i++) {
            var posx = pointOnHeartx(Math.PI - 2 * Math.PI * Math.random());
            var dirx = pos.clone().length(100);
            particles.add(
              canvas.width / 2 + posx.x,
              canvas.height / 2 - posx.y,
              dirx.x,
              -dirx.y
            );
          }

          var amountx = (particleRate * deltaTime) / 2;
          for (var i = 0; i < amountx; i++) {
            var posx = pointOnHearty(Math.PI - 2 * Math.PI * Math.random());
            var dirx = pos.clone().length(100);
            particles.add(
              canvas.width / 2 + posx.x,
              canvas.height / 2 - posx.y,
              dirx.x,
              -dirx.y
            );
          }

          // update and draw particles
          particles.update(deltaTime);
          particles.draw(context, image);
        }

        // handle (re-)sizing of the canvas
        function onResize() {
          var heightRatio = 1.5;
          canvas.width = canvas.clientWidth * heightRatio;
          canvas.height = canvas.clientHeight * heightRatio;
        }
        window.onresize = onResize;

        // delay rendering bootstrap
        setTimeout(function () {
          onResize();
          render();
        }, 10);
      })(document.getElementById("pinkboard"));
    </script>
